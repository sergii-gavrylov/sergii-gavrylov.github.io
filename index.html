---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
	<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

	{{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <div class="post-content">
    <p><img src="/res/photo.jpeg" class="about-photo" /></p>
  <p>Hi!<br />
I am Serhii, a PhD candidate at the <a href="https://www.illc.uva.nl/">ILLC</a>, 
University of Amsterdam under the supervision of <a href="http://ivan-titov.org">Ivan Titov</a>.</p>
  </div>

</div>
